<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
   
</head>
<body>

    <audio id="calc-click" src="assets/sound/click1.mp3"></audio>

    <!--Display Section-->
    <div id="main-wrapper">
        <div id="calc-container">
            <div id="display">
                <div id="display-history">
                    <p id="history-value"></p>
                    

                </div>
                <div id="display-output">
                    <p id="output-value">0</p>

                </div>

            </div>


            <!--Keyboard Section-->

            <div id="keyboard">
                <button value="PLAY" onclick="play()" class="operator" id="clear">C</button>
                <button value="PLAY" onclick="play()" class="operator" id="backspace">&larr;</button>
                <button value="PLAY" onclick="play()" class="operator" id="%">%</button>
                <button value="PLAY" onclick="play()" class="operator" id="/">&#247;</button>
                <button value="PLAY" onclick="play()" class="number" id="7">7</button>
                <button value="PLAY" onclick="play()" class="number" id="8">8</button>
                <button value="PLAY" onclick="play()" class="number" id="9">9</button>
                <button value="PLAY" onclick="play()" class="operator" id="*">&times;</button>
                <button value="PLAY" onclick="play()" class="number" id="4">4</button>
                <button value="PLAY" onclick="play()" class="number" id="5">5</button>
                <button value="PLAY" onclick="play()" class="number" id="6">6</button>
                <button value="PLAY" onclick="play()" class="operator" id="-">-</button>
                <button value="PLAY" onclick="play()" class="number" id="1">1</button>
                <button value="PLAY" onclick="play()" class="number" id="2">2</button>
                <button value="PLAY" onclick="play()" class="number" id="3">3</button>
                <button value="PLAY" onclick="play()" class="operator" id="+">+</button>
                <button value="PLAY" onclick="play()" class="number" id="0">0</button>
                <button value="PLAY" onclick="play()" class="number" id="00">00</button>
                <button value="PLAY" onclick="play()" class="operator" id=".">.</button>
                <button value="PLAY" onclick="play()" class="operator" id="=">=</button>
            </div>

        </div>

    </div>
        <div class="info-container">


            <p class="info"> Name: Imtiaz Khan Munna <br> Roll: 079 <br> Web Design & Development <br> Assignment: Calculator Using Javascript</p>
        </div>




    <script src="script.js"></script>
</body>
</html>
